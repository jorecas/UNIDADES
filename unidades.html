	<script language ="JavaScript">
		function cenafar (form)

		{ form.celsi.value = (form.fahren.value-32)/1.8 }
		
		function cenakel (form)
		{form.kelvin.value = form.celsius.value*1+273}
		
		function kelacen (form)
		{form.celsi.value = form.kelv.value -273}
	</script>
